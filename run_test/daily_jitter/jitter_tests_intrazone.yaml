#benchmark iperf

#Inter region benchmarks
#Includes iperf, netperf, ping
#Tests between all US regions
iperf:
  flag_matrix: inter_region
  flag_matrix_filters:
    inter_region: "zones == extra_zones"
  flag_matrix_defs:
    inter_region:
      gce_network_tier: [premium]
      zones: [us-east1-b,us-west1-b,us-central1-c]
      extra_zones: [us-east1-b,us-west1-b,us-central1-c]
      machine_type: [n2-standard-8]
  flags:
    cloud: GCP
    iperf_runtime_in_seconds: 30
    iperf_sending_thread_count: 1
    rmem_max: 500000000
    wmem_max: 500000000
    iperf_udp_per_stream_bandwidth: 70
    bigquery_table: daily_tests.daily_1
    bq_project: smu-benchmarking
    ip_addresses: INTERNAL
    iperf_benchmarks: UDP
    gcp_min_cpu_platform: cascadelake