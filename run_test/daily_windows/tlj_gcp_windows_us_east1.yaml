#benchmark windows_throughput_latency_jitter

psping:
  flag_matrix: inter_region
  flag_matrix_filters:
    inter_region: "zones < extra_zones"
  flag_matrix_defs:
    inter_region:
      gce_network_tier: [premium]
      zones: [us-east1-b,us-east1-d]
      extra_zones: [us-east1-b,us-east1-d]
      machine_type: [n1-standard-16]
      tcp_number_of_streams: [1,32]
  flags:
    cloud: GCP
    tcp_stream_seconds: 60
    psping_timeout: 360
    os_type: windows2019
    bigquery_table: daily_tests.daily_1
    bq_project: smu-benchmarking
