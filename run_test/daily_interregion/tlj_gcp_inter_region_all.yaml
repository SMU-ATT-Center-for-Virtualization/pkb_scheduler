#benchmark throughput_latency_jitter


#Inter region benchmarks
#includes iperf, netperf, ping
throughput_latency_jitter:
  flag_matrix: inter_region
  flag_matrix_filters:
    inter_region: "zones < extra_zones"
  flag_matrix_defs:
    inter_region:
      gce_network_tier: [premium]
      zones: [asia-east1-b,asia-east2-a,asia-northeast1-b,asia-northeast2-a,asia-northeast3-a,asia-south1-c,asia-southeast1-b,asia-southeast2-a,australia-southeast1-b,europe-north1-a,europe-west1-b,europe-west2-c,europe-west3-c,europe-west4-a,europe-west6-a,northamerica-northeast1-a,southamerica-east1-b,us-central1-c,us-east1-b,us-east4-c,us-west1-b,us-west2-a,us-west3-a,us-west4-a]
      extra_zones: [asia-east1-b,asia-east2-a,asia-northeast1-b,asia-northeast2-a,asia-northeast3-a,asia-south1-c,asia-southeast1-b,asia-southeast2-a,australia-southeast1-b,europe-north1-a,europe-west1-b,europe-west2-c,europe-west3-c,europe-west4-a,europe-west6-a,northamerica-northeast1-a,southamerica-east1-b,us-central1-c,us-east1-b,us-east4-c,us-west1-b,us-west2-a,us-west3-a,us-west4-a]
      machine_type: [n1-standard-16]
  flags:
    cloud: GCP
    iperf_runtime_in_seconds: 30
    netperf_histogram_buckets: 1000
    netperf_benchmarks: TCP_RR,TCP_STREAM,UDP_RR,UDP_STREAM
    #netperf_rr_test_length: 100000
    netperf_test_length: 30
    netperf_num_streams: 1,10,32
    iperf_sending_thread_count: 1,10,32
    ping_also_run_using_external_ip: True
    netperf_tcp_stream_send_size_in_bytes: 131072
    tcp_max_receive_buffer: 500000000
    tcp_max_send_buffer: 500000000
    bigquery_table:  daily_tests.daily_1
    bq_project: smu-benchmarking
    ping_count: 1000
    ping_interval_time_us: 10000
